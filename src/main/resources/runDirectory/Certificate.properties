#*********************************************************************
# Certificate.properties                                     R Moulton
#*********************************************************************
# CA certificate names, whitespace separates. First one is default 
# CACertificate "name" certificate is cacert.name.pem
CACertificate = MIR2014-16 MIR2012-14-2
# Expiration date for certificates generated from a given CA.
MIR2014-16.expirationDate=2016-10-31
MIR2012-14-2.expirationDate=2014-10-31
# CA certificates are in this directory
CACertificate.directory = ca
# Everything in this directory will be copied to .zip file as is
MIR2014-16.boilerPlateDirectory=boiler16
MIR2012-14-2.boilerPlateDirectory=boiler14
#------------------------- generated certificates will be stored here
archiveDirectory=/opt/certificate/archive
# Default values for distinct name and other certificate parameters
default.Country=US
default.StateProvince=Missouri
default.City=St. Louis
default.Organization=ACME Almagamated Widgets Inc.
default.Unit=Medical Widgets
default.Name=ACME-WIDGET
default.Email=wwidget@acme.com
default.Password=analemmatic
default.KeyLength=2048