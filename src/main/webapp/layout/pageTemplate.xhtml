<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

   <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href="./resources/css/erl.css" rel="stylesheet" type="text/css" />
      <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
      <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
      <link href="./resources/css/xp/xp.css" rel="stylesheet" type="text/css" />
      <title>Test Certificate Generator</title>
   </h:head>

   <h:body>

      <div id="top">
         <ice:panelGrid columns="2">
            <img src="./resources/imgs/IHE_logo.jpg"  width="364" height="100" alt="IHE_logo"/>
            <ice:panelGrid columns="1">
               <ice:outputText value="#{applicationBean.name}"
                               style="color: white; font-size:30px;font-weight:bolder;padding:20px"/>
               
            </ice:panelGrid>
         </ice:panelGrid>
      </div>

      <div class="left_content">
         <ice:form>
            <h:messages globalOnly="true" style="color:red"/>
            
            <f:subview id="top">
               <ui:insert name="content">Content</ui:insert>
            </f:subview>
         </ice:form>
      </div>

   </h:body>

</html>
